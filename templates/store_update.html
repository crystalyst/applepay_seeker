    <script>
        $(document).ready(function () {
            getStore();
        });

        let store_id = 0
        let store_xloc = 0
        let store_yloc = 0
        function getStore() {
            let searchParams = new URLSearchParams(location.search)
            for(const param of searchParams) {
                if(param[0] == 'store-id') {
                    store_id = param[1]
                }
            }

            $.ajax({
               type: "GET",
                url: "/api/store",
                data: {
                    'store_id': store_id
                },
                success: function(response) {
                    if(response['state'] != 200) {
                        alert(response['msg'])
                        window.location.href = '/'
                        return
                    }

                    const data = response['data']
                    store_id = data['store_id']
                    store_xloc = data['store_address_xloc']
                    store_yloc = data['store_address_yloc']
                    $('#storeName').attr('placeholder', data['store_name'])
                    $('#storeAddress').attr('placeholder', data['store_address_full'])
                    setLabel(data['store_label'])
                }
            })
        }

        function setLabel(labels) {
            for(label of labels) {
                let temp_html = `<span
                                class='tag ${label}'
                                style='${getTagStyle(label)}'
                             >${label}
                                <button
                                    onclick='removeLabel("${label}")'
                                    type="button"
                                    class="btn-close"
                                    aria-label="Close"
                                >
                                </button>
                            </span>`

                $('.tags').append(temp_html)
                $('#selectLabel').val(label).prop("selected",true)
                $('option:selected').remove()
            }
        }

        function addLabel() {
            const label = $('#selectLabel').val()

            let temp_html = `<span
                                class='tag ${label}'
                                style='${getTagStyle(label)}'
                             >${label}
                                <button
                                    onclick='removeLabel("${label}")'
                                    type="button"
                                    class="btn-close"
                                    aria-label="Close"
                                >
                                </button>
                            </span>`

            $('.tags').append(temp_html)
            $('option:selected').remove()
        }

        function removeLabel(label) {
            let className = label
            if(label.includes(' ')) {
                className = label.replace(' ', '.')
            }

             $(`.${className}`).remove()

             let option_html = `
                <option value="${label}">${label} only</option>
             `
             $('select').append(option_html)
        }

        function getTagStyle(label) {
            let style
            switch (label) {
                case 'visa':
                    style = 'background-color: rgb(245,178,38)'
                    break
                case 'american express':
                    style = 'background-color: rgb(1,111,208)'
                    break
                case 'master':
                    style = 'background-color: rgb(236,13,27)'
                    break
                default:
                    style = 'background-color: purple; color: white;'
            }

            return style
        }

        let map = {}
        function showSearch() {
            $('.search').show()
            let container = $('.map')[0]
            let options = {
                center: new kakao.maps.LatLng(store_yloc, store_xloc),
                level: 3
            }
            map = new kakao.maps.Map(container, options)

            // ÎßàÏª§ ÎßåÎì§Í∏∞
            let markerPosition  = new kakao.maps.LatLng(store_yloc, store_xloc);
            let marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // Ïù∏Ìè¨ÏúàÎèÑÏö∞ ÎßåÎì§Í∏∞
            let storeName = $('#storeName').attr('placeholder')
            let storeAddress = $('#storeAddress').attr('placeholder')
            createInfoWindow(marker, storeName, storeAddress)

            marker.setMap(map);
        }

        let store_info = null
        function searchAddress() {
            let places = new kakao.maps.services.Places();
            let callback = function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    $('.address_list').children().remove()
                    let markers = []
                    for(let i = 0; i < result.length; i++) {
                        let marker_data = {
                            title: result[i].place_name,
                            latlng: new kakao.maps.LatLng(result[i].y, result[i].x)
                        }
                        markers.push(marker_data)

                        let data = JSON.stringify(result[i])
                        let temp_html = `<tr onclick='selectAddress(${data})'>
                            <td>${result[i].address_name}</td>
                            <td>${result[i].place_name}</td>
                            <td>${result[i].phone}</td>
                        </tr>`

                         $('.address_list').append(temp_html)
                    }

                    resetMapImage(markers)
                }
            };

            let place_name = $('.store_search_input').val()
            places.keywordSearch(place_name, callback);
        }

        function resetMapImage(markers) {
            // ÏßÄÎèÑÎ•º Ïû¨ÏÑ§Ï†ïÌï† Î≤îÏúÑÏ†ïÎ≥¥Î•º Í∞ÄÏßÄÍ≥† ÏûàÏùÑ LatLngBounds Í∞ùÏ≤¥Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§
            const bounds = new kakao.maps.LatLngBounds();

            for (let i = 0; i < markers.length; i++) {
                // Î∞∞Ïó¥Ïùò Ï¢åÌëúÎì§Ïù¥ Ïûò Î≥¥Ïù¥Í≤å ÎßàÏª§Î•º ÏßÄÎèÑÏóê Ï∂îÍ∞ÄÌï©ÎãàÎã§
                {#marker = new kakao.maps.Marker({ position : markers[i].latlng });#}
                {#marker.setMap(map);#}
                createMarker(markers[i])
                // LatLngBounds Í∞ùÏ≤¥Ïóê Ï¢åÌëúÎ•º Ï∂îÍ∞ÄÌï©ÎãàÎã§
                bounds.extend(markers[i].latlng);
            }

            map.setBounds(bounds);
        }

        function createMarker(item) {
            // ÎßàÏª§Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§
            let marker = new kakao.maps.Marker({
                map: map, // ÎßàÏª§Î•º ÌëúÏãúÌï† ÏßÄÎèÑ
                position: item.latlng, // ÎßàÏª§Î•º ÌëúÏãúÌï† ÏúÑÏπò
                title : item.title, // ÎßàÏª§Ïùò ÌÉÄÏù¥ÌãÄ, ÎßàÏª§Ïóê ÎßàÏö∞Ïä§Î•º Ïò¨Î¶¨Î©¥ ÌÉÄÏù¥ÌãÄÏù¥ ÌëúÏãúÎê©ÎãàÎã§
            });

            marker.setMap(map);
        }

        function createInfoWindow(marker, storeName, storeAddress) {
            let iwContent = `<p style="padding: 3px; margin: 0; font-size: 8px;">${storeName}</p><p style="padding: 0 5px; font-size: 8px;">${storeAddress}</p>`,
            iwPosition = new kakao.maps.LatLng(store_yloc, store_xloc),
            iwRemoveable = true;

            let infowindow = new kakao.maps.InfoWindow({
                map: map,
                position : iwPosition,
                content : iwContent,
                clickable: true,
                removable : iwRemoveable
            })

            infowindow.open(map, marker);
            kakao.maps.event.addListener(marker, 'click', function() {
              infowindow.open(map, marker);
            });
        }

        function hideSearch() {
            $('.search').hide()
            $('.store_search_input').val('')
            $('.address_list').children().remove()
            map = {}
        }

        function selectAddress(address) {
            store_info = address
            $('#storeName').val(store_info.place_name)
            $('#storeAddress').val(store_info.address_name)

            hideSearch()
        }

        function updateStorePost() {
            let labels = []
            let tags = $('.tag')
            for (let i = 0; i < tags.length; i++) {
                labels.push(tags[i].innerText.trim())
            }

            if(store_id == 0) {
               alert("ÏûòÎ™ªÎêú Í∞ÄÎßπÏ†ê Ï†ïÎ≥¥ÏûÖÎãàÎã§.")
               window.location.href = '/user'
               return
            }

            if (store_info == null) {
                alert("Í∞ÄÎßπÏ†ê Ï†ïÎ≥¥Î•º ÏàòÏ†ïÌïòÏßÄ ÏïäÏïòÏäµÎãàÎã§.")
                return
            }

            let store_address_city = store_info.address_name.split(' ')[0]
            let store_address_district = store_info.address_name.split(' ')[1]
            console.log(store_address_city, store_address_district)
            if(!store_address_city.includes('ÏÑúÏö∏')) {
                alert("ÏÑúÏö∏ Ïô∏ ÏßÄÏó≠ÏùÄ ÌòÑÏû¨ ÏÑúÎπÑÏä§ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§.")
                return
            }

            let store_data = {
                store_id: store_id,
                store_name: store_info.place_name,
                store_address_full: store_info.address_name,
                store_address_district: store_address_district,
                store_address_xloc: store_info.x,
                store_address_yloc: store_info.y,
                store_label: labels,
            }

            $.ajax({
                type: "PUT",
                url: "/api/store/post",
                data: store_data,
                success: function(response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }

        function deleteStorePost() {
            if(store_id == 0) {
              alert("ÏûòÎ™ªÎêú Í∞ÄÎßπÏ†ê Ï†ïÎ≥¥ÏûÖÎãàÎã§.")
              window.location.href = '/user'
              return
            }

            if (confirm("Í∞ÄÎßπÏ†ê Ï†ïÎ≥¥Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                $.ajax({
                    type: "DELETE",
                    url: "/api/store/post",
                    data: {
                        store_id: store_id
                    },
                    success: function(response) {
                        alert(response['msg'])
                        window.location.href = '/user'
                    }
                })
            }
        }
    </script>
